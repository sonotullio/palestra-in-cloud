<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Importo</th>
            <th>Data</th>
            <th>Descrizione</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cashflow in cashflows">
            <td>{{cashflow.price | number: 2}}</td>
            <td>{{cashflow.date | date: 'yyyy-MM-dd'}}</td>
            <td>{{cashflow.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
