<div id="purchase-delete" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Rimuovi Prodotto</h2>

        <form name="deletePurchaseForm" novalidate class="uk-form-stacked">

            <p>
                Sei Sicuro di voler rimuovere il prodotto " {{toBeDeleted.product.name}}: {{toBeDeleted.product.description}} " ?
            </p>

        </form>

        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Annulla</button>
            <button class="uk-button uk-button-primary uk-modal-close" type="button" ng-click="deletePurchase(toBeDeleted)" ng-disabled="!deletePurchaseForm.$valid">Conferma</button>
        </p>
    </div>
</div>
