<div id="client-delete" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Rimozione Cliente</h2>

        <p>
            Sicuro di voler rimuovere '{{client.name}} {{client.surname}}' ({{client.email}}) ? </br>
        </p>

        <p class="uk-text-right">
            <button class="uk-button uk-button-danger uk-modal-close" type="button">Annulla</button>
            <button ng-click="delete(client)" class="uk-button uk-button-primary" type="button">Conferma</button>
        </p>
    </div>
</div>
