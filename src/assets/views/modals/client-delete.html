<div id="delete-client" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Rimozione Cliente</h2>

        <p>
            Sicuro di voler rimuovere il cliente ? </br>
            Non sar√† possibile tornare indietro.
        </p>

        <form name="deleteClientForm" novalidate>
            <p>
                Inserire l'indirizzo email del cliente da rimuovere </br>
                <input ng-model="client.email" name="email" type="email" required/>
            </p>

            <pre>{{deleteClientForm.email | json}}</pre>
        </form>

        <p class="uk-text-right">
            <button ng-click="back(client)" class="uk-button uk-button-danger" type="button">Cancella</button>
            <button ng-click="delete(client)" class="uk-button uk-button-primary" type="button" ng-disabled="!deleteClientForm.$valid">Conferma</button>
        </p>
    </div>
</div>
