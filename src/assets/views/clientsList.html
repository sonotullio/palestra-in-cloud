<div class="uk-section uk-padding">
    <nav class="uk-navbar-container uk-padding-small" uk-navbar>
        <div class="uk-navbar-left">
            <span class="uk-badge uk-margin-small-right">{{clients.length}}</span> <strong> Clienti </strong>
        </div>
        <div class="uk-navbar-center">

        </div>
        <div class="uk-navbar-right">
            <input ng-model="search" type="text" class="uk-input uk-form-width-small uk-margin-small-right" placeholder="Cerca...">

            <button type="submit" class="uk-button uk-button-primary uk-margin-small-right" ng-click="addClient()">
                <span uk-icon="icon: plus"></span>
            </button>

            <button type="submit" class="uk-button uk-button-secondary uk-margin-small-right">
                <span uk-icon="icon: cloud-download"></span>
            </button>
        </div>
    </nav>

    <form name="myForm" novalidate>
        <table class="uk-table uk-table-small uk-table-hover uk-table-divider">
            <thead>
            <tr>
                <th ng-click="sortColumn('id')">id</th>
                <th ng-click="sortColumn('name')">nome</th>
                <th ng-click="sortColumn('surname')">cognome</th>
                <th ng-click="sortColumn('expirationDate')">scadenza</th>
                <th ng-click="sortColumn('email')">email</th>
                <th ng-click="sortColumn('phone')">cellulare</th>
                <th ng-click="sortColumn('dateOfBirth')">data di nascita</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="client in clients | filter: search | orderBy:column:reverse" ng-class="{'uk-alert-danger': client.isExpired}">
                <td ui-sref="client({clientId: client.id})">
                    <a class="uk-link-heading"> {{client.id}} </a>
                </td>
                <td>
                    <span >{{client.name}}</span>
                </td>
                <td>
                    <span >{{client.surname}}</span>
                </td>
                <td>
                    <span >{{client.expirationDate | date: 'dd-MM-yyyy'}}</span>
                </td>
                <td>
                    <span >{{client.email}}</span>
                </td>
                <td>
                    <span >{{client.phone}}</span>
                </td>
                <td>
                    <span >{{client.dateOfBirth}}</span>
                </td>
                <td>
                    <span >{{client.note}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<div ng-include="'modals/client-registration.html'" ng-controller="ClientRegistrationController"></div>
