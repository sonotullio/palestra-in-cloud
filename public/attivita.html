<table class="uk-table uk-table-hover uk-table-divider"><thead><tr><th>Nome</th><th>Prezzo Mensile</th><th>Limite Ingressi</th><th>Descrizione</th><th>Azioni</th></tr></thead><tbody><tr ng-repeat="sport in sports"><td><span ng-show="!sport.isEditing">{{sport.name}} </span><input ng-show="sport.isEditing" type="text" ng-model="sport.name" class="uk-input uk-form-width-medium" required></td><td><span ng-show="!sport.isEditing">{{sport.price}} </span><input ng-show="sport.isEditing" type="text" ng-model="sport.price" class="uk-input uk-form-width-medium" required></td><td><span ng-show="!sport.isEditing">{{sport.maxEntrance}} </span><input ng-show="sport.isEditing" type="text" ng-model="sport.maxEntrance" class="uk-input uk-form-width-medium" required></td><td><span ng-show="!sport.isEditing">{{sport.description}} </span><input ng-show="sport.isEditing" type="text" ng-model="sport.description" class="uk-input uk-form-width-medium" required></td><td><button ng-show="!sport.isEditing" ng-click="sport.isEditing = true" class="uk-button uk-button-default">Modifica</button> <button ng-show="!sport.isEditing" ng-click="delete(sport)" class="uk-button uk-button-danger">Rimuovi</button> <button ng-show="sport.isEditing" ng-click="save(sport)" class="uk-button uk-button-secondary">Salva</button></td></tr></tbody></table><button class="uk-button uk-button-default" ng-click="add()"><span class="uk-margin-small-right" uk-icon="plus"></span></button>
