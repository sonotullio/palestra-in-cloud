<div class="container"><table class="table table-hover"><thead><tr><th>Nome</th><th>Prezzo Mensile</th><th></th></tr></thead><tbody><tr ng-repeat="sport in sports"><td><span ng-show="!sport.isEditing">{{sport.name}} </span><input ng-show="sport.isEditing" type="text" ng-model="sport.name" class="form-control" required></td><td><span ng-show="!sport.isEditing">{{sport.price}} </span><input ng-show="sport.isEditing" type="text" ng-model="sport.price" class="form-control" required></td><td><button ng-show="!sport.isEditing" ng-click="sport.isEditing = true" class="btn btn-sm btn-info">Edit</button> <button ng-show="!sport.isEditing" ng-click="delete(sport)" class="btn btn-sm btn-danger">Delete</button> <button ng-show="sport.isEditing" ng-click="save(sport)" class="btn btn-sm btn-success">Save</button></td></tr></tbody></table><button class="btn btn-success" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></button></div>
