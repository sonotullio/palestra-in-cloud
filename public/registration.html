<form class="col-lg-offset-4 col-lg-4"><!-- Nome --><div class="form-group"><span class="my-label">Nome </span><input ng-model="client.name" class="form-control" type="text" required></div><!-- Cognome --><div class="form-group"><span class="my-label">Cognome </span><input ng-model="client.surname" class="form-control" type="text" required></div><!-- CF --><div class="form-group"><span class="my-label">Codice Fiscale </span><input ng-model="client.cf" class="form-control" type="text" required></div><!-- Email --><div class="form-group"><span class="my-label">Email </span><input ng-model="client.email" class="form-control" type="email" required></div><!-- Cellulare --><div class="form-group"><span class="my-label">Cellulare </span><input ng-model="client.phone" class="form-control" type="number" required></div><!-- Data di Nascita --><div class="form-group"><span class="my-label">Data di nascita </span><input ng-model="client.dateOfBirth" class="form-control" type="date" required></div><!-- Luogo Di Nascita --><div class="form-group"><span class="my-label">Luogo di nascita </span><input ng-model="client.birthPlace" class="form-control" type="text" required></div><div class="form-group"><span class="my-label">Foto </span><input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"></div><!-- Registra Cliente--><div class="nav justify-content-center"><button class="btn btn-danger" type="submit" ng-click="save(client)">Registra Cliente</button></div></form>
